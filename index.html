<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App - IVL - Shecodes Plus Week 7 - test</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
                id="city-name-form"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <div class="col-3"></div>
          </div>
        </form>
        <h1 id="city-name-search">S</h1>
        <ul>
          <li id="date-now">W</li>
          <li id="description-now">P</li>
        </ul>
        <div class="row">
          <div class="col-2 today">
            <img class="forecast-icon" src="images/cloudy.png" alt="" />
          </div>
          <div class="col-6">
            <div class="float-left">
              <span class="temperature" id="temperature-now"></span>
              <span class="units">
                <a href="#" id="celcius">°C</a> |
                <a href="#" id="Far">°F</a></span
              >
            </div>
          </div>
          <div class="col-4">
            <ul>
              <li id="feels-now">Feels like:</li>
              <li id="humidity-now">Humidity:</li>
              <li id="wind-now">Wind:</li>
            </ul>
          </div>
        </div>
        <div class="row row-next-days">
          <div class="col-1"></div>
          <div class="col-2 forecast">
            <span class="forecast-day">Fri</span>
            <img class="forecast-icon" src="images/cloudy.png" alt="" />
            <span class="forecast-temp">10</span>
          </div>
          <div class="col-2 forecast">
            <span class="forecast-day">Sat</span>
            <img class="forecast-icon" src="images/cloudy.png" alt="" />
            <span class="forecast-temp">10</span>
          </div>
          <div class="col-2 forecast">
            <span class="forecast-day">Sun</span>
            <img class="forecast-icon" src="images/cloudy.png" alt="" />
            <span class="forecast-temp">10</span>
          </div>
          <div class="col-2 forecast">
            <span class="forecast-day">Mon</span>
            <img class="forecast-icon" src="images/cloudy.png" alt="" />
            <span class="forecast-temp">10</span>
          </div>
          <div class="col-2 forecast">
            <span class="forecast-day">Tue</span>
            <img class="forecast-icon" src="images/cloudy.png" alt="" />
            <span class="forecast-temp">10</span>
          </div>
          <div class="col-1"></div>
        </div>
      </div>
    </div>
    <div class="open-source">
      <a href="https://github.com/vanloonine/Weather-app-Ine-shecodes">
        Open-source code</a
      >
      , by Ine Van Loon
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
